<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Fu Calc</title>
  </head>
  <body>
    <div class="container">

      <div class="row mt-2">
        
        <div class="col">
          <label>Han</label>
        </div>

        <div class="col">
          <label>Fu</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select id="han" class="form-select modifier" aria-label="han">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select>
        </div>

        <div class="col">
          <select id="fu" class="form-select modifier" aria-label="fu">
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30" selected>30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
            <option value="110">110</option>
          </select>
        </div>
      </div>

        <div class="row mt-2">
          <div class="col">
            <label>Honba</label>
          </div>

          <div class="col">
            <label class="form-check-label" for="dealer">Dealer</label>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input id="honba" type="number" min="0" value="0" class="modifier">
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input id="dealer" class="form-check-input modifier" type="checkbox" role="switch" >
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col">
            <label>Ron</label>
          </div>

          <div class="col">
            <label>Tsumo</label>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="ron">1000</p>
          </div>

          <div class="col">
            <p id="tsumoParent">500</p>
          </div>

        </div>

        <div class="row">
          <div class="col">

          </div>

          <div class="col">
            <p id="tsumoChild">300</p>
          </div>
        </div>

        <div class="row">
          <div class="col">

          </div>
        </div>

        <div class="row">
          <div class="col">
            <button id="reset" type="button" class="btn btn-danger">Reset</button>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- jQuery -->
    
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Javascript -->
    <script src="sw.js"></script>
    <script src="js/functions.js"></script>
    
  </body>
</html>
